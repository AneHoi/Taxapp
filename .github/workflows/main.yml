name: yaml-file for unittests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'
        
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8'
          
      - name: turn on API
        run: cd api && dotnet build && dotnet run & sleep 50 && echo "API_PID=$!" >> $GITHUB_ENV
        env:
          pgconn: ${{secrets.PGCONN}}

      - name: run all tests (But first sleep for 60 seconds)
        run: cd test && sleep 30 && dotnet build && bin/Debug/net8.0/playwright.ps1 install && dotnet test
        env:
          pgconn: ${{secrets.PGCONN}}
          frompass: ${{secrets.FROMPASS}}
          fromemail: ${{secrets.FROMEMAIL}}

      - name: Shutdown the api
        run: kill $API_PID
