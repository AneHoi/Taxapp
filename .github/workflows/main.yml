name: yaml-file for unittests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'
        
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8'
          
      - name: turn on API
        run: cd api && dotnet build && dotnet run & echo "API_PID=$!" >> $GITHUB_ENV

      - name: run all tests (But first sleep for 60 seconds)
        run: cd test && dotnet build && sleep 10 && dotnet test

      - name: Shutdown the api
        run: kill $API_PID
