
<ion-content>
  <section class="parentdiv">
    <div class="childdiv">
      <ion-input label="Username" label-placement="floating" placeholder="Username"></ion-input>
      <br />
      <ion-input label="TlfNumber" label-placement="floating" placeholder="Telephone number"></ion-input>
      <br />
      <ion-input label="Email" label-placement="floating" placeholder="Email@example.com"></ion-input>
      <br />
      <ion-input label="Password" label-placement="floating" type="password" placeholder="Password"></ion-input>
      <br />
      <ion-input label="Confirm Password" label-placement="floating" type="password" placeholder="Confirm Password"></ion-input>
      <br />
      <ion-button routerLink="home" (click)="submit()" >Register</ion-button>
    </div>
  </section>
</ion-content>
