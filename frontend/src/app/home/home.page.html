<ion-content>
  <div class="ionContainer">
    <ion-item>
      <ion-input label="Position" label-placement="floating" fill="outline" placeholder="Position"></ion-input>
      <ion-icon name="locate-outline"></ion-icon>
    </ion-item>
    <br>
    <ion-item>
      <ion-input label="Destination" label-placement="floating" fill="outline" placeholder="Destination"></ion-input>
      <ion-icon name="locate-outline"></ion-icon>
    </ion-item>
    <br>
    <ion-item>
      <ion-input value="{{ date | date: 'dd.MM.yyyy' }}" id="date" class="ion-text-end"></ion-input>
      <ion-icon id="dateIcon" style="margin-right: 10px" name="calendar-outline"></ion-icon>
      <ion-icon name="time-outline"></ion-icon>
    </ion-item>
    <ion-popover trigger="date" size="cover">
      <ng-template>
        <ion-datetime
          presentation="date"
          [(ngModel)]="date"
          locale="sl-SI"
        ></ion-datetime>
      </ng-template>
    </ion-popover>
    <br/>
    <ion-item>
      <ion-select style="width: auto" label="Persons" placeholder="Amount of people">
        <ion-select-option value="1">1</ion-select-option>
        <ion-select-option value="2">2</ion-select-option>
        <ion-select-option value="3">3</ion-select-option>
      </ion-select>
      <ion-button (click)="searchForPrices()" slot="end">Search</ion-button>
    </ion-item>
  </div>
  <div>
    <br>
    <ion-grid>
      <ion-col>
        <ion-row>
          <ion-item>
            <!--
           <ion-card class="taxi-price" (click)="clickedCard(taxiFare)"
                      [attr.data-testid]="'card_'+taxiFare.companyName"
                      *ngFor="let taxiFare of state.TaxiPrices">
              <div style="display: flex; align-items: center;justify-content: center;">
                <img style="max-height: 200px;" ngSrc="./assets/DNAT.png" alt="logo of DefinitelyNotATaxi Company"
                     fill="">
              </div>

            </ion-card>  -->
          </ion-item>
        </ion-row>
      </ion-col>
    </ion-grid>
  </div>

  <div>
    <br>
    <br>
    <div id="map"></div>

    <!-- Display directions panel -->
    <div id="directions-panel"></div>

    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService();
        var directionsRenderer = new google.maps.DirectionsRenderer();
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 55.487770, lng: 8.446950}
        });
        directionsRenderer.setMap(map);

        var currentPosition = document.getElementById('start');
        var endDestination = document.getElementById('end');

        var autocompleteStart = new google.maps.places.Autocomplete(startInput);
        var autocompleteEnd = new google.maps.places.Autocomplete(endInput);

        autocompleteStart.bindTo('bounds', map);
        autocompleteEnd.bindTo('bounds', map);

        var onChangeHandler = function () {
          calculateAndDisplayRoute(directionsService, directionsRenderer);
        };

        currentPosition.addEventListener('change', onChangeHandler);
        endDestination.addEventListener('change', onChangeHandler);
      }

      function calculateAndDisplayRoute(directionsService, directionsRenderer) {
        var start = document.getElementById('start').value;
        var end = document.getElementById('end').value;

        directionsService.route(
          {
            origin: start,
            destination: end,
            travelMode: 'DRIVING'
          },
          function (response, status) {
            if (status === 'OK') {
              directionsRenderer.setDirections(response);

              // Display route details (distance and duration)
              var route = response.routes[0];
              var panel = document.getElementById('directions-panel');
              panel.innerHTML = '<b>Distance: ' + route.legs[0].distance.text + '</b><br>';
              panel.innerHTML += '<b>Duration: ' + route.legs[0].duration.text + '</b>';
            } else {
              window.alert('Directions request failed due to ' + status);
            }
          }
        );
      }
    </script>
    //insert api key after key= and before &libraries
    <script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=initMap" async defer></script>

  </div>
</ion-content>
